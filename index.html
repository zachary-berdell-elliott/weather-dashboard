<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div class="d-flex">
    <aside>
      <h2>Enter a City Name:</h2>
      <div id="search-bar" aria-label="search bar">
        <input type="text" id="city-search"></input>
        <i role="button" class="fas fa-search" id="search-button"></i>
      </div>
      <div id="saved-results"></div>
    </aside>
    <main>
      <article id="current-day-weather" class="card">
        <div id="current-title" class="d-flex">
          <h2 id="city-name">Current Weather</h2>
        </div>
        <p>Temperature: <span id="current-temp"></span></p>
        <p>Wind: <span id="current-wind"></span></p>
        <p>Humidity: <span id="current-humidity"></span></p>
        <p>UV Index: <span id="current-uv"></span></p>
      </article>
      <section id="5-day-forecast">
        <h3>5 Day Forecast:</h3>
        <div id="block-holder" class="container d-flex"></div>
      </section>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
